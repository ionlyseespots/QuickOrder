<div class="panel panel-default" ng-show="products">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{'Products' | r}}
        </h3>
    </div>
    <div class="panel-product-list" ng-show="currentCategory.InteropID">

        <div ng-show="products" class="alert alert-info text-center hidden-sm hidden-md hidden-lg">
            <i class="fa fa-arrow-circle-o-left"></i>
            Swipe product left for more info
        </div>
        <nav class="nav">
            <div class="row view-form-icon" ng-show="currentCategory.SortOptions.length > 0">
                <div class="col-xs-9">
                    <label>{{'Sort by' | r}}</label>
                    <select class="form-control" ng-options="option.SortValue as option.Display for option in currentCategory.SortOptions" ng-model="sort"></select>
                    <i class="fa fa-sort"/>
                </div>
            </div>
            <ul>
                <li id="451_lst_prod" ng-repeat="product in products | orderBy:sorter:direction">
                    <div class="well">
                        <shortproductview p="product" user="user" />
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</div>
